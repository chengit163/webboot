<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h5 class="blue bigger" th:text="#{label.view}+#{common.log}"></h5>
</div>

<div class="modal-body">
    <div class="profile-user-info profile-user-info-striped">

        <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.username}"></div>
            <div class="profile-info-value">
                <span th:text="${log.username}"></span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.ip}"></div>
            <div class="profile-info-value">
                <span th:text="${log.ip}"></span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.action}"></div>
            <div class="profile-info-value">
                <span th:text="${log.action}"></span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.url}"></div>
            <div class="profile-info-value">
                <span th:text="${log.url}"></span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.method}"></div>
            <div class="profile-info-value" th:switch="${log.method}">
                <span th:case="-1">UNKNOWN</span>
                <span th:case="0">GET</span>
                <span th:case="1">POST</span>
                <span th:case="2">PUT</span>
                <span th:case="3">DELETE</span>
                <span th:case="4">HEADER</span>
                <span th:case="5">OPTIONS</span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.args}"></div>
            <div class="profile-info-value">
                <span th:if="${log.args}" th:title="${#strings.length(log.args)>50}?${log.args}" th:text="${#strings.abbreviate(log.args,50)}"></span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.func}"></div>
            <div class="profile-info-value">
                <span th:text="${log.func}"></span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.os}"></div>
            <div class="profile-info-value">
                <span th:text="${log.os}"></span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.browser}"></div>
            <div class="profile-info-value">
                <span th:text="${log.browser}"></span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.cost}"></div>
            <div class="profile-info-value">
                <span th:text="${log.cost}"></span>
            </div>
        </div>
         <div class="profile-info-row">
            <div class="profile-info-name" th:text="#{common.log.happen}"></div>
            <div class="profile-info-value">
                <span th:text="${log.happen}?${#dates.format(log.happen,'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
        </div>
     </div>

    <div style="padding: 5px;text-align: right; border-top: 1px solid #e5e5e5;">
        <button class="btn btn-sm" data-dismiss="modal">
            <i class="ace-icon fa fa-times"></i>
            <span th:text="#{confirm.btn.cancel}"></span>
        </button>
    </div>
</div>
