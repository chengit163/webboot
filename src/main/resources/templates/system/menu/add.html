<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h5 class="blue bigger" th:text="#{label.add}+#{system.menu}"></h5>
</div>

<div class="modal-body">
    <form id="system_menu_add_form" class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label no-padding-right" th:text="#{system.menu.pid}"></label>
            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="hidden" name="pid" th:value="${pid}"/>
                    <input type="text" th:value="${pname}" class="form-control" readonly="readonly" disabled="disabled"/>
                </span>
            </div>
            <div class="col-xs-12 col-sm-5 inline"></div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label no-padding-right" th:text="#{system.menu.icon}"></label>
            <div class="col-xs-12 col-sm-3">
                <span class="block input-icon input-icon-right">
                    <input type="hidden" name="icon"/>
                    <input id="icon_font_picker" type="text"/>
                </span>
            </div>
            <div class="col-xs-12 col-sm-2">
                <div id="icon_color_picker" style="margin-top: 3px;"></div>
            </div>
            <div class="col-xs-12 col-sm-5 inline"></div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label no-padding-right" th:text="#{system.menu.name}"></label>
            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="text" name="name" class="form-control"/>
                </span>
            </div>
            <div class="col-xs-12 col-sm-5 inline"></div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label no-padding-right" th:text="#{system.menu.url}"></label>
            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="text" name="url" class="form-control"/>
                </span>
            </div>
            <div class="col-xs-12 col-sm-5 inline"></div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label no-padding-right" th:text="#{system.menu.permission}"></label>
            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="text" name="permission" class="form-control"/>
                </span>
            </div>
            <div class="col-xs-12 col-sm-5 inline"></div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label no-padding-right" th:text="#{system.menu.type}"></label>
            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <select name="type" class="form-control">
                        <option value="">-----</option>
                        <option value="-1">其他</option>
                        <option value="0">目录</option>
                        <option value="1">菜单</option>
                        <option value="2">按钮</option>
                    </select>
                </span>
            </div>
            <div class="col-xs-12 col-sm-5 inline"></div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label no-padding-right" th:text="#{system.menu.orders}"></label>
            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="number" name="orders" class="form-control"/>
                </span>
            </div>
            <div class="col-xs-12 col-sm-5 inline"></div>
        </div>
    </form>

    <div style="padding: 5px;text-align: right; border-top: 1px solid #e5e5e5;">
        <button class="btn btn-sm" data-dismiss="modal">
            <i class="ace-icon fa fa-times"></i>
            <span th:text="#{confirm.btn.cancel}"></span>
        </button>
        <button class="btn btn-sm btn-info" onclick="systemMenuAddReset();">
            <i class="ace-icon fa fa-undo"></i>
            <span th:text="#{confirm.btn.reset}"></span>
        </button>
        <button class="btn btn-sm btn-primary" onclick="systemMenuAddSave();">
            <i class="ace-icon fa fa-check"></i>
            <span th:text="#{confirm.btn.save}"></span>
        </button>
    </div>
</div>

<script src="js/app/system/menu/add.js"></script>
